<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="bmi-calculator">
            <h2>BMI Calculator</h2>
            <label for="hei">Height(cm)</label>
            <input type="number" id="hei" placeholder="Enter your height">

            <label for="wei">Weight(kg)</label>
            <input type="number" id="wei" placeholder="Enter your weight">

            <button onclick="calculate()">Calculate BMI</button>
            <div class="result">
                <div id="r">Result :</div>
                <div id="condition"></div>
                <div id="bmi"></div>
                <div id="notes"></div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
